<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Registro</title>
    <link rel="stylesheet" type="text/css" href="css/registrarse.css" />
  </head>
  <body>
    <div id="contenedor">
      <h1>REGISTRARSE</h1>
      <form>
        <div class="fila">
          <div class="mediacelda">
            <input
              type="text"
              name="nombre"
              placeholder="Nombres"
              class="elemento"
            />
          </div>
          <div class="mediacelda">
            <input
              type="text"
              name="apellido"
              placeholder="Apellidos"
              class="elemento"
            />
          </div>
        </div>
        <div class="fila">
          <div class="mediacelda">
            <label>Correo electrónico</label
            ><input type="email" name="email" class="elemento" />
          </div>
          <div class="mediacelda">
            <label>Fecha de nacimiento</label
            ><input type="date" name="fecha" class="elemento" />
          </div>
        </div>
        <div class="fila">
          <div class="mediacelda">
            <input
              type="text"
              name="username"
              placeholder="username"
              class="elemento"
            />
          </div>
          <div class="mediacelda">
            <input
              type="password"
              name="password"
              placeholder="Contraseña"
              class="elemento"
            />
          </div>
        </div>
        <div class="radio">
          Sexo:
          <span><label>Hombre</label><input type="radio" name="nombre" /></span>
          <span><label>Mujer</label><input type="radio" name="nombre" /></span>
          <span><label>Otro</label><input type="radio" name="nombre" /></span>
        </div>
        <div class="radio">
          <button>Registrarse</button>
        </div>
      </form>
      <p class="iniciar">¿Tienes una cuenta? <a href="index.html">Iniciar sesión</a></p>
    </div>
  </body>
</html>
