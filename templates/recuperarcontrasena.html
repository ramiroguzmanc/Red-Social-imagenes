<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Recuperar contraseña</title>
    <link rel="stylesheet" type="text/css" href="../static/css/recuperarcontrasena.css" />
	<Style>
		p[name="color"]{
			color:#000000;
		}
	
	</Style>
	
  </head>
  <body>
    <div id="contenedor">
      <h1>Recuperar contraseña</h1>
		<p name="color">Por favor digite su correo electronico o nombre de usuario registrado</p>
		
      <form name = form action="" method="post" novalidate>
        {{form.hidden_tag()}}
        <div class="fila">
            {{form.email(class_="elemento")}}
        </div>
            {{form.enviar(class_="login_button")}}
      </form>
      <p class="iniciar">
        ¿Deseas volver al inicio? <a name= "color" href="/">Inicio</a>
      </p>
    </div>
  </body>
</html>
