<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Recuperar contraseña</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/recuperarcontrasena.css') }}" />
	<Style>
		p[name="color"]{
			color:#000000;
			
			
		}
	
	</Style>
	
  </head>
  <body>
    <div id="contenedor">
      <h1>Recuperar contraseña</h1>
		<p name="color">Por favor digite su correo electronico o nombre de usuario registrado</p>
		
      <form>
      

        <div class="fila">
          <div class="mediacelda">
            <label></label
            ><input
              type="email"
              name="email"
              class="elemento"
              placeholder="Correo electronico o nombre de usuario"
            />
          
 
      

        <div class="radio">
          <button>Siguiente</button>
        </div>
      </form>
      <p class="iniciar">
        ¿Deseas volver al inicio? <a name= "color" href="{{ url_for('index') }}">Inicio</a>
      </p>
    </div>
  </body>
</html>
