<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/profile.css" />
    <title>MisionTIC 2022 | Profile</title>
  </head>
  <body>
    <header>
      <img src="images/logo.png" alt="Logo" class="header_logo" />
      <div class="searchBar_container">
        <img src="images/lupa.png" alt="lupa" />
        <input
          type="text"
          name="searchbar"
          id="searchbar"
          placeholder="Buscar una etiqueta"
        />
      </div>
      <a href="" class="header_upload_button">
        <div class="header_upload_button_container">
          <img src="images/plus.png" class="header_upload_button_image" />
          Subir
        </div>
      </a>
      <section class="navbar_profile">
        <a href="profile.html">
          <div class="navbar_profile_container">
            <div class="profile_image_container">
              <img src="images/user.png" alt="profile_image" class="navbar_profile_image" />
            </div>
            Username
          </div>
        </a>
      </section>
    </header>
  </body>
</html>
